server {
    listen 80;
    server_name localhost;

    # Serve static files from /usr/share/nginx/html directory
    root /usr/share/nginx/html;
    index index.html;

    # Handle all routes and serve index.html for any unknown routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Handle static files with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        try_files $uri =404;
        expires 30d;
        access_log off;
    }

    # Redirect server error pages to the static page /index.html
    error_page 404 /index.html;
}
